<!doctype html>
<html ⚡>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link rel="canonical" href="self.html">
  <title>AMPテストページ</title>

  <!-- 正しいAMP Boilerplate -->
  <style amp-boilerplate>
    body {
      -webkit-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
      -moz-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
      -ms-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
      animation: -amp-start 8s steps(1,end) 0s 1 normal both;
    }
    @-webkit-keyframes -amp-start {
      from {visibility: hidden;}
      to {visibility: visible;}
    }
    @-moz-keyframes -amp-start {
      from {visibility: hidden;}
      to {visibility: visible;}
    }
    @-ms-keyframes -amp-start {
      from {visibility: hidden;}
      to {visibility: visible;}
    }
    @keyframes -amp-start {
      from {visibility: hidden;}
      to {visibility: visible;}
    }
  </style>
  <noscript>
    <style amp-boilerplate>
      body {
        -webkit-animation: none;
        -moz-animation: none;
        -ms-animation: none;
        animation: none;
      }
    </style>
  </noscript>

  <!-- AMPスクリプトの読み込み -->
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>

  <!-- カスタムスタイル -->
  <style amp-custom>
    body {
      font-family: Arial, sans-serif;
      padding-left: 20px; /* 左端に20pxの余白を追加 */
    }
    .buttonLink {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- AMP Analytics タグ -->
  <amp-analytics config="https://www.googletagmanager.com/amp.json?id=GTM-WWBXFB3&amp;gtm.url=SOURCE_URL" 
    data-credentials="include" hidden>
  </amp-analytics>

  <!-- AMP Analytics タグ (gtagでのGA4計測) -->
  <amp-analytics type="gtag" data-credentials="include" hidden>
    <script type="application/json">
      {
        "vars": {
          "gtag_id": "G-7DKM61RJVG",
          "config": {
            "G-7DKM61RJVG": {
              "groups": "default",
              "send_page_view": true
            }
          }
        },
        "triggers": {
          "trackPageview": {
            "on": "visible",
            "request": "pageview"
          },
          "amazon": {
            "selector": ".buttonForECAmazon",
            "on": "click",
            "request": "event",
            "vars": {
              "event_name": "amazon_click"
            }
          },
          "rakuten": {
            "selector": ".buttonForECRakuten",
            "on": "click",
            "request": "event",
            "vars": {
              "event_name": "rakuten_click"
            }
          }
        }
      }
    </script>
  </amp-analytics>

  <h1>AMPページのテスト</h1>
  <p>このページではAMPタグのテストが可能です。</p>

      NACON REVOLUTION 5 PRO コントローラー（新色）関連商品の購入はこちら（Amazon）
    </a>
  </div>

      NACON REVOLUTION 5 PRO コントローラー関連商品の購入はこちら（Rakuten）

</body>
